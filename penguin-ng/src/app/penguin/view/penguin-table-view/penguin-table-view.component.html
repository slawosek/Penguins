<article class="article">
  <header class="header article__header">
    <h2 class="header__h2">Penguins</h2>
  </header>
  <section class="article__section">
    <table *ngIf="penguins | async as penguins" mat-table [dataSource]="penguins.penguins" >
      <ng-container matColumnDef="scientificName">
        <th mat-header-cell *matHeaderCellDef>Scientific Name</th>
        <td mat-cell *matCellDef="let penguin">{{penguin.scientificName}}</td>
      </ng-container>
      <ng-container matColumnDef="numberOfOccurrences">
        <th mat-header-cell *matHeaderCellDef>Number Of Occurrences</th>
        <td mat-cell *matCellDef="let penguin">{{penguin.numberOfOccurrences}}</td>
      </ng-container>
      <ng-container matColumnDef="acceptedScientificName">
        <th mat-header-cell *matHeaderCellDef>Accepted Scientific Name</th>
        <td mat-cell *matCellDef="let penguin">{{penguin.acceptedScientificName}}</td>
      </ng-container>
      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Species</th>
        <td mat-cell *matCellDef="let penguin">{{penguin.species}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</article>
